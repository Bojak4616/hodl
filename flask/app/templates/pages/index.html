<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/static/ico/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>HODL</title>
  </head>
  <body>
    <div class="container-fluid px-5">
      <h1>Objective</h1>
      <p>Drain Contract Funds to 0. Then validate contract to reveal flag.</p>

      <div class="row">
        <div class="col-6">
          <pre class="text-light bg-dark p-3 mt-4"><code>{{ v1_solc }}</code></pre>
        </div>

        <div class="col-6">
          <pre class="text-light bg-dark p-3 mt-4"><code>{{ v2_solc }}</code></pre>
        </div>
      </div>

      <div class="alert alert-warning mt-2 text-center" role="alert">
        Do not spam click deploy! It will take ~10-20 seconds for your contract to be deployed!
      </div>

      <div class="row justify-content-around">
        <button type="button" id="v1_deploy" class="btn btn-dark text-center py-3 mt-2"><h1>Delopy Contract</h1></button>
        <button type="button" id="v2_deploy" class="btn btn-dark text-center py-3 mt-2"><h1>Delopy Contract</h1></button>
      </div>



      <div class="row justify-content-around">
        <div class="col"></div>
        <button type="button" id="validate" class="btn col-6 btn-dark align-self-center text-center py-3 mt-5">
          <h1>Validate Contract</h1>
        </button>
        <div class="col"></div>
      </div>

      <div class="row justify-content-around">
        <div class="col"></div>
        <textarea id="validateContract" class="border-secondary mb-5" rows="1" cols="47" placeholder="Example: 0x84b42d5fd6b735490ae8973e9d341ed7afc98423"></textarea>
        <div class="col"></div>
      </div>

    </div>


    <div class="modal fade" id="deployContract" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center alert-secondary">
            <h4>Copy and save this contract address!</h4>
            <p id="contractAddress"></p>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="validateResponseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body text-center alert-secondary">
            <h4 id="validateResponseText"></h4>
          </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="/static/js/index.js"></script>
  </body>
</html>
